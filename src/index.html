<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Registration</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-9/10 sm:max-w-lg sm:w-full">
        <h2 class="text-2xl font-semibold mb-6">School Registration</h2>
        <form id="registrationForm">
            <div class="mb-4">
                <label for="schoolName" class="block text-gray-600">School Name</label>
                <input type="text" id="schoolName" name="schoolName" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="numStudents" class="block text-gray-600">Number of Students</label>
                <input type="number" id="numStudents" name="numStudents" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <p id="billCaption" class="text-gray-600"></p>
            </div>
            <div class="mb-4">
                <label for="schoolEmail" class="block text-gray-600">School Email</label>
                <input type="email" id="schoolEmail" name="schoolEmail" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="schoolPhone" class="block text-gray-600">School Phone Number</label>
                <input type="tel" id="schoolPhone" name="schoolPhone" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="package" class="block text-gray-600">Select Package</label>
                <select id="package" name="package" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:ring focus:border-blue-300" size="0">

                </select>
            </div>
            <div class="mb-4 flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring focus:border-blue-300">Sign Up</button>
            </div>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
